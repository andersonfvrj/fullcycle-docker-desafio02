version: '3.8'

services:

  nodeapp:
    build:
      context: node      
    container_name: nodeapp
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s node index.js docker-entrypoint.sh
    networks:
      - desafionet
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - desafionet
  
  nginx:
    build:
      context: nginx
    container_name: nginx
    networks:
      - desafionet
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - nodeapp

networks:
  desafionet:
    driver: bridge